name: Generate Exploitation Report

on:
  # Run when triggered by SentryDigest repository
  repository_dispatch:
    types: [sentrydigest-updated]
  
  # Schedule backup run (in case webhook fails)
  schedule:
    - cron: '30 */12 * * *'  # Run every 12 hours, offset by 30 minutes
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_GITHUB }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate exploitation report
        run: python main.py
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          # Pass VT Intelligence API key under multiple common env names
          VT_API_KEY: ${{ secrets.VT_API_KEY }}
          VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
          VT_INTELLIGENCE_API_KEY: ${{ secrets.VT_INTELLIGENCE_API_KEY }}
          GOOGLE_TI_API_KEY: ${{ secrets.GOOGLE_TI_API_KEY }}
      
      - name: Commit and push updated report
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          # Force add report files
          git add -f index.md || true
          git add -f index.html || true
          if [ -d docs ]; then
            git add -f docs/index.md || true
            git add -f docs/index.html || true
          fi
          git commit -m "Update exploitation report [automated]" || echo "No changes to commit"
          git push https://${{ secrets.PAT_GITHUB }}@github.com/${{ github.repository }}.git
