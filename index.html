<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentryDigest Exploitation Report</title>
    <link rel="icon" type="image/png" href="/SentryInsight/assets/logo.png">
    <link rel="shortcut icon" type="image/png" href="/SentryInsight/assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
    <style>
        :root {
            --primary-red: #dc2626;
            --warning-orange: #ea580c;
            --success-green: #16a34a;
            --info-blue: #2563eb;
            --dark-bg: #1f2937;
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        @media (max-width: 767px) {
            body {
                padding: 15px;
            }
        }

        #content {
            background: white;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        /* Header styling */
        .markdown-body h1 {
            background: linear-gradient(135deg, var(--primary-red), #b91c1c);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 8px;
            margin: -1rem -1rem 2rem -1rem;
            border-left: 6px solid #991b1b;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
        }

        .markdown-body h2 {
            color: var(--primary-red);
            border-bottom: 3px solid var(--primary-red);
            padding-bottom: 0.5rem;
            margin-top: 2.5rem;
            position: relative;
        }

        .markdown-body h2:before {
            content: "";
        }

        .markdown-body h3 {
            color: var(--warning-orange);
            background: rgba(234, 88, 12, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border-left: 4px solid var(--warning-orange);
            margin-top: 1.5rem;
        }

        /* Severity badges */
        .severity-critical {
            background: var(--primary-red);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        .severity-high {
            background: var(--warning-orange);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        .severity-medium {
            background: #fbbf24;
            color: #92400e;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        /* Enhanced list styling */
        .markdown-body ul li {
            margin: 0.75rem 0;
            padding-left: 0.5rem;
            border-left: 3px solid var(--border-color);
            color: var(--text-primary);
        }

        .markdown-body ul li strong {
            color: var(--primary-red);
        }

        /* Attack vector styling */
        .markdown-body ul li:has(strong:contains("Description")),
        .markdown-body ul li:has(strong:contains("Impact")),
        .markdown-body ul li:has(strong:contains("Status")) {
            background: white;
            padding: 0.75rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            border-left: 4px solid var(--info-blue);
            color: var(--text-primary);
        }

        /* Threat actor highlights */
        .markdown-body li:contains("Threat Actor") {
            background: rgba(220, 38, 38, 0.05);
            border-left-color: var(--primary-red);
            color: var(--text-primary);
        }

        /* Ensure all text is readable */
        .markdown-body p, .markdown-body li {
            color: var(--text-primary) !important;
        }

        /* Add loading animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .loading:after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-red);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="content" class="markdown-body"></div>

    <script>
        // Fetch and render the markdown content
        document.getElementById('content').innerHTML = '<div class="loading">Loading exploitation report...</div>';
        
        fetch('index.md')
            .then(response => response.text())
            .then(text => {
                let html = marked.parse(text);
                
                // Add severity badges to vulnerability titles
                html = html.replace(/(### .*(?:Critical|SAP|Command|Execution).*)/g, '$1 <span class="severity-critical">Critical</span>');
                html = html.replace(/(### .*(?:Phishing|Supply Chain|Banking|Android).*)/g, function(match, p1) {
                    if (!match.includes('severity-critical')) {
                        return p1 + ' <span class="severity-high">High</span>';
                    }
                    return match;
                });
                html = html.replace(/(### .*(?:Cryptojacking|Docker).*)/g, function(match, p1) {
                    if (!match.includes('severity-critical') && !match.includes('severity-high')) {
                        return p1 + ' <span class="severity-medium">Medium</span>';
                    }
                    return match;
                });
                
                
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('content').innerHTML = `
                    <h1>Error Loading Report</h1>
                    <p>Unable to load the exploitation report. Please check back later.</p>
                    <pre>${error}</pre>
                `;
            });
    </script>
</body>
</html>
